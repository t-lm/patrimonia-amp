type Site
  @model
  @auth(rules: [{ allow: owner }, { allow: public,  provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  ambassadorID: ID!
  locationID: ID!
  pictureID: ID!
  picture: Media @hasOne(fields: ["pictureID"])
  address: Address!
  description: String!
  description_en: String
  description_es: String
  description_de: String
  description_nl: String
  headline: String!
  headline_en: String
  headline_es: String
  headline_de: String
  headline_nl: String
  links: [Link]
  media: [Media] @hasMany(indexName: "bySite", fields: ["id"])
  name: String!
    name_en: String
    name_es: String
    name_de: String
    name_nl: String
  periods: [SitePeriods]
  position: Position  
  protections: [SiteProtections]
  styles: [SiteStyles]
  types: [SiteTypes]!
}

type Disco
@model
@auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
    id: ID!
    locationID: ID!
    organiserID: ID! @index(name: "byOrganiser")
    organiser: Organiser @hasOne(fields: ["organiserID"])
    siteID: ID! @index(name: "bySite")
    site: Site @hasOne(fields: ["siteID"])
    address: Address
    audiences: [DiscoAudiences]
    bookingRequired: Boolean
    dateStart: String! 
    dateEnd: String!
    dates: [EventDate]
    duration: [String]
    description: String
    description_en: String
    description_es: String
    description_de: String
    description_nl: String
    demandCommentary: String
    demandCommentary_en: String
    events: [String]
    format: DiscoFormats! # the format of the discovery
    headline: String!
    headline_en: String
    headline_es: String
    headline_de: String
    headline_nl: String
    languages: [DiscoLanguages]
    name: String!
    name_en: String
    name_es: String
    name_de: String
    name_nl: String
    openingHours: OpeningHours
    periods: [SitePeriods]
    persons: [String]
    pictures: [String]
    practicalInfo: String
    practicalInfo_en: String
    price: DiscoPrices!
    priceCommentary: String
    priceCommentary_en: String
    priority: String
    type: DiscoTypes! 
    subjects: [DiscoSubjects]
    styles: [SiteStyles]
}

type Media
  @model
  @auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  siteID: ID! @index(name: "bySite")
  description_fr: String!
  description_en: String
  source: String
  copyright: String
}


type Organiser
  @model
  @auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  name: String!
  description: String!
  description_en: String
  description_es: String
  description_de: String
  description_nl: String
  www: String
  phone: String
  email: String
  address: Address
  type: String
}


