type Site
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID! @primaryKey
  name: String!
  headline: String!
  address: Address!
  position: Position
  types: [SiteTypes]!
  styles: [SiteStyles]
  periods: [SitePeriods]
  protections: [SiteProtections]
  description: String!
  links: [Link]
  pictureID: ID!
  picture: Media @hasOne(fields: ["pictureID"])
  media: [Media] @hasMany(indexName: "bySite", fields: ["id"])
}

type Media
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID! @primaryKey
  siteID: ID! @index(name: "bySite")
  description_fr: String!
  description_en: String
  source: String
  copyright: String
}

type Address {
  name: String
  street: String!
  postalCode: String!
  city: String!
}

type Link {
  fr: String!
  en: String
  www: String!
}

type Position {
  latitude: Float
  longitude: Float
}


