type Site
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  name: String!
  headline: String!
  address: Address
  position: Position
  types: [SiteTypes]
  styles: [SiteStyles]
  periods: [SitePeriods]
  protections: [SiteProtections]
  description: String
  links: [Link]
}

type Media
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  siteID: ID @index(name: "bySite")
  description_fr: String
  description_en: String
  source: String
  copyright: String
  leading: Boolean # leading picture on page site
}

type Address {
  name: String
  street: String!
  postalCode: String!
  city: String!
}

type Link {
  fr: String
  en: String
  wwww: String
}

type Position {
  latitude: Float
  longitude: Float
}


