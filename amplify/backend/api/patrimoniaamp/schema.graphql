type Site
  @model
  @auth(rules: [{ allow: owner }, { allow: public,  provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  name: String!
  headline: String!
  address: Address!
  position: Position
  types: [SiteTypes]!
  styles: [SiteStyles]
  periods: [SitePeriods]
  protections: [SiteProtections]
  description: String!
  links: [Link]
  pictureID: ID!
  picture: Media @hasOne(fields: ["pictureID"])
  media: [Media] @hasMany(indexName: "bySite", fields: ["id"])
}

type Disco
@model
@auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
    id: ID!
    name: String!
    headline: String!
    organiserID: ID!
    organiser: Organiser @hasOne(fields: ["organiserID"])
    type: DiscoTypes! # the occurence of the discovery
    format: DiscoFormats! # the format of the discovery
    format2: String
    demandCommentary: String
    bookingRequired: Boolean
    dateStart: String!
    dateEnd: String!
    dates: [EventDate]
    pictures: [String]
    duration: [String]
    price: DiscoPrices!
    priceCommentary: String
    subjects: [DiscoSubjects]
    languages: [DiscoLanguages]
    audiences: [DiscoAudiences]
    styles: [SiteStyles]
    periods: [SitePeriods]
    events: [String]
    persons: [String]
    address: Address
    sites: [String]
    priority: String
}

type Media
  @model
  @auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  siteID: ID! @index(name: "bySite")
  description_fr: String!
  description_en: String
  source: String
  copyright: String
}

type Organiser
  @model
  @auth(rules: [{ allow: owner }, { allow: public, provider: iam, operations: [read] }]) {
  id: ID! @primaryKey
  name: String!
  description_fr: String!
  description_en: String  
  www: String
  phone: String
  email: String
  address: Address
  type: String
}


