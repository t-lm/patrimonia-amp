
type Site
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  name: String!
  headline: String!
  types: [SiteTypes]
  address: Address
}

type Media
  @model
  @auth(rules: [{ allow: owner }, { allow: public, operations: [read] }]) {
  id: ID!
  siteID: ID
  description_fr: String
  description_en: String
  source: String
  copyright: String
}

enum SiteTypes {
    antiquity
    civil
    garden
    industrial
    military
    museum
    public
    religious
    theater
    urban
}

enum Countries {
    fr
}

type Address {
  name: String
  street: String!
  postalCode: String!
  city: String!
}
